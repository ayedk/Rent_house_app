<div class="container-fluid">
  <div class="raw">
      <!-- <div class="offset-md-2"> -->
     <form (ngSubmit)="onSignup(f)" #f="ngForm">

          <div class="form-group col-md-8">
              <label for="exampleInputFirstName">First Name</label>
              <input 
              id="firstname" 
              name="firstname" 
              type="text" 
              placeholder="First Name" 
              class="form-control"
              ngModel
              required>
          </div>
          <div class="form-group col-md-8">
              <label for="exampleInputLastName">Last Name</label>
              <input 
              id="lastname" 
              name="lastname" 
              type="text" 
              placeholder="Last Name" 
              class="form-control"
              ngModel
              required>
          </div>
          <div class="form-group col-md-8">
              <label for="exampleInputBirthday">Birthday</label>
              <input 
              id="birthday" 
              name="birthday" 
              type="date" 
              placeholder="Birthday" 
              class="form-control"
              ngModel
              required
              min="1990-01-01" 
              max="2018-12-31"
              value="2018-07-22">
          </div>
          <div class="form-group col-md-8">
             <label for="exampleInputEmail1">Email address</label>
             <input 
             id="email" 
             name="email" 
             type="text" 
             placeholder="Email Address" 
             class="form-control"
             ngModel
             required
             email
             #email="ngModel">
             <span class="help-block" *ngIf="!email.valid && email.touched">Email not Valid</span>
          </div>

          <div class="form-group col-md-8">
              <label for="exampleInputPassword1">Password</label>
              <input 
              type="password" 
              class="form-control"
              name="password" 
              id="exampleInputPassword1" 
              placeholder="Password"
              ngModel
              required
              >
          </div>
          <div class="col-md-8">
             <button type="submit" class="btn btn-primary">Submit</button> 
          </div>
      </form> 
  </div>
  </div>
<!-- </div> -->
